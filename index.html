<!DOCTYPE html>
<html>
	<head>
		<!-- Page formatting information -->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		
		<!-- Include stylesheet for calculator -->
		<link rel="stylesheet" type="text/css" href="calc_styles.css"></link>

		<!-- Include the text-to-display file of the relevant language: "calc_English.js" or "calc_Spanish.js"--> 
		<script src="calc_English.js" type="text/javascript"></script>
		
		<!-- Include jquery --> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<script>
			document.title = CALC_TITLE; 		// Adds title to calc from calc_Language.js
		</script>
		

	</head>
	<body>
		<div id="left_hand_side">
			 
			<h1 id="header"></h1>
			<h3 id="sub_header"></h3>
			<h5 id="instructions"></h5>
			<form id="calc_form" class="form" onchange="updateGlobals()">
				<div>
					<label for="ppl" class="num">Number of people in your household: </label>
					<input type="number" id="ppl" value="1" min="1" max="1000"/>
				</div>
				
				<br>
				<div class="button">
					<button type="submit">Calculate!</button>
				</div>
				<br>
				
			</form>
			
		</div>
		<div id="right_hand_side">
		</div>
		


		<script>
		
			document.getElementById("header").innerHTML = HEADER;
			document.getElementById("sub_header").innerHTML = SUB_HEADER;
			document.getElementById("instructions").innerHTML = INSTRUCTIONS;
			
			var inputs = {ppl: null};
			
			function updateGlobals() {
				inputs.ppl = Number(document.getElementById("ppl").value);
				console.log(inputs)
			
			}
     
		</script>
	</body>
</html>
